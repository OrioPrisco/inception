services:
  nginx:
    init: true
    build: requirements/nginx
    ports:
      - "4443:443"
    volumes:
      - wordpress:/mnt/app/
    restart: always
  wordpress:
    init: true
    build: requirements/wordpress
    volumes:
      - wordpress:/mnt/app/
    environment:
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    restart: always
  mariadb:
    init: true
    build: requirements/mariadb
    volumes:
      - db:/var/lib/mysql/
    environment:
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    restart: always
  adminer:
    init: true
    build: requirements/bonus/adminer
    restart: always
  ftp:
    init: true
    build: requirements/bonus/ftp
    restart: always
    volumes:
      - wordpress:/mnt/app/
    ports:
      - "2221:21"
      - "2220:20"
      - "10090-10100:10090-10100"
  static-website:
    init: true
    build: requirements/bonus/static-website
    restart: always
  redis:
    init: true
    build:
      context: requirements/bonus/redis/
      args:
        REDIS_PASSWORD: ${REDIS_PASSWORD}
    restart: always

volumes:
  wordpress:
  db:
